$def with (word)

$var title: Edit word "$word.palabro"

<div id="content">
	<h1>$word.palabro</h1>
	
	<form action="#" method="post">
		<label for="ihint">Hint</label><br />
		<textarea id="ihint" name="hint">$word.hint</textarea><br />
		
		<label for id="idescription">Description</label><br />
		<textarea id="idescription" name="description">$word.description</textarea><br />
		
		<input type="submit" name="editWordSubmit" value="Edit word" />
	</form>
</div>
